<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="display">
          <div class="previous-operand" id="previous-operand"></div>
          <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
          <button class="btn function" data-action="clear">AC</button>
          <button class="btn function" data-action="delete">DEL</button>
          <button class="btn function" data-action="percent">%</button>
          <button class="btn operator" data-operator="/">÷</button>
          
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator" data-operator="*">×</button>
          
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator" data-operator="-">−</button>
          
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator" data-operator="+">+</button>
          
          <button class="btn number zero">0</button>
          <button class="btn number">.</button>
          <button class="btn equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
